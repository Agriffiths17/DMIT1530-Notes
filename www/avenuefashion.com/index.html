            <header class="page-header">

            <main>
                <aside>
                    <form id="client-sign-up" class="client-sign-up">
                    <div class="fist-name">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="last-name">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="email">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                    </div>
                    <div class="password">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                    </div>
                    <div class="password-confirm">
                            <label for="passwordConfirm">Password Confirm</label>
                            <input type="text" id="passwordConfirm" name="passwordConfirm">
                    </div>
                    <div class="email-frequency">
                        <select>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                            <option value="weekly">Weekly</option>
                        </select>
                    </div>
                    <div class="phone-number">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber">
                    </div>

                        <input type="radio"> Do you agree for us to sell your information for money and beer and favoures to really bad people from Russia.
                    </div>
                    <div class="message">
                        <label for="">Send Us A Message <span>(Optional)</span></label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
